<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成長ランキング - ROK Kingdom Data</title>
    <meta name="description" content="Rise of Kingdoms プレイヤー成長率ランキング">
    <link rel="stylesheet" href="styles/common.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .back-nav {
            margin-bottom: 20px;
        }

        .back-nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-nav a:hover {
            background: #2980b9;
        }

        .growth-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .control-group select,
        .control-group input,
        .control-group button {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .control-group button {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-group button:hover {
            background: #2980b9;
            border-color: #2980b9;
        }

        .growth-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .growth-stat {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .growth-stat h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .growth-stat .value {
            font-size: 24px;
            font-weight: bold;
        }

        .growth-chart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .growth-table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .growth-rank {
            font-weight: bold;
            color: #3498db;
        }

        .growth-positive {
            color: #27ae60;
            font-weight: bold;
        }

        .growth-negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .period-btn {
            padding: 8px 16px;
            background: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: #2c3e50;
        }

        .period-btn.active {
            background: #3498db;
            color: white;
        }

        .period-btn:hover {
            background: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            .growth-controls {
                flex-direction: column;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-nav">
            <a href="index.html">← メインメニューに戻る</a>
        </div>

        <h1>📈 成長ランキング</h1>
        <div class="subtitle">プレイヤーの成長率とランキングを分析</div>
        
        <div class="growth-controls">
            <div class="control-group">
                <label for="periodSelect">分析期間:</label>
                <select id="periodSelect" onchange="updateGrowthAnalysis()">
                    <option value="7">直近7日間</option>
                    <option value="14">直近14日間</option>
                    <option value="30" selected>直近30日間</option>
                    <option value="60">直近60日間</option>
                    <option value="90">直近90日間</option>
                </select>
            </div>
            <div class="control-group">
                <label for="metricSelect">成長指標:</label>
                <select id="metricSelect" onchange="updateGrowthAnalysis()">
                    <option value="power" selected>パワー</option>
                    <option value="t4Kills">T4キル</option>
                    <option value="t5Kills">T5キル</option>
                    <option value="totalKillPoints">総キルポイント</option>
                    <option value="troopsPower">兵士パワー</option>
                </select>
            </div>
            <div class="control-group">
                <label for="minGrowth">最小成長値:</label>
                <input type="number" id="minGrowth" value="1000000" placeholder="最小成長値">
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="updateGrowthAnalysis()">分析更新</button>
            </div>
        </div>
        
        <div class="growth-stats">
            <div class="growth-stat">
                <h3>分析対象プレイヤー数</h3>
                <div class="value" id="totalPlayers">0</div>
            </div>
            <div class="growth-stat">
                <h3>平均成長率</h3>
                <div class="value" id="avgGrowthRate">0%</div>
            </div>
            <div class="growth-stat">
                <h3>最大成長値</h3>
                <div class="value" id="maxGrowth">0</div>
            </div>
            <div class="growth-stat">
                <h3>成長プレイヤー数</h3>
                <div class="value" id="growthPlayers">0</div>
            </div>
        </div>

        <div class="growth-chart">
            <h2>成長率分布チャート</h2>
            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
        
        <div class="growth-table-container">
            <h2>成長ランキングTop50</h2>
            <div class="table-container">
                <table id="growthTable">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>プレイヤー名</th>
                            <th>同盟</th>
                            <th>開始時値</th>
                            <th>現在値</th>
                            <th>成長値</th>
                            <th>成長率</th>
                        </tr>
                    </thead>
                    <tbody id="growthTableBody">
                        <tr>
                            <td colspan="7" class="loading">データを読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let gameData = [];
        let growthData = [];
        let growthChart = null;

        // データ読み込み
        async function loadData() {
            try {
                const response = await fetch('Master_Data.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                const lines = csvText.split('\n').filter(line => line.trim());
                gameData = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= 10) {
                        gameData.push({
                            date: values[0],
                            id: values[1],
                            name: values[2],
                            power: parseNumber(values[3]),
                            alliance: values[4],
                            t4Kills: parseNumber(values[5]),
                            t5Kills: parseNumber(values[6]),
                            totalKillPoints: parseNumber(values[7]),
                            deadTroops: parseNumber(values[8]),
                            troopsPower: parseNumber(values[9])
                        });
                    }
                }
                
                updateGrowthAnalysis();
                
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                document.getElementById('growthTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="error-message">
                            データの読み込みに失敗しました: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // CSV行のパース
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result.map(item => item.replace(/"/g, ''));
        }

        // 数値パース
        function parseNumber(str) {
            if (!str || str === '') return 0;
            return parseInt(str.replace(/,/g, '')) || 0;
        }

        // 数値フォーマット
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // 成長分析更新
        function updateGrowthAnalysis() {
            if (gameData.length === 0) return;

            const period = parseInt(document.getElementById('periodSelect').value);
            const metric = document.getElementById('metricSelect').value;
            const minGrowth = parseInt(document.getElementById('minGrowth').value) || 0;

            // 日付でデータをグループ化
            const dataByPlayer = {};
            gameData.forEach(record => {
                if (!dataByPlayer[record.id]) {
                    dataByPlayer[record.id] = [];
                }
                dataByPlayer[record.id].push(record);
            });

            // 成長データを計算
            growthData = [];
            const today = new Date();
            const targetDate = new Date(today.getTime() - (period * 24 * 60 * 60 * 1000));

            Object.keys(dataByPlayer).forEach(playerId => {
                const playerRecords = dataByPlayer[playerId].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                if (playerRecords.length < 2) return;

                // 期間内の最初と最後の記録を取得
                const startRecord = playerRecords.find(record => new Date(record.date) >= targetDate);
                const endRecord = playerRecords[playerRecords.length - 1];

                if (!startRecord || !endRecord || startRecord.date === endRecord.date) return;

                const startValue = startRecord[metric];
                const endValue = endRecord[metric];
                const growth = endValue - startValue;
                const growthRate = startValue > 0 ? ((growth / startValue) * 100) : 0;

                if (Math.abs(growth) >= minGrowth) {
                    growthData.push({
                        id: playerId,
                        name: endRecord.name,
                        alliance: endRecord.alliance,
                        startValue: startValue,
                        endValue: endValue,
                        growth: growth,
                        growthRate: growthRate,
                        metric: metric
                    });
                }
            });

            // 成長率でソート（降順）
            growthData.sort((a, b) => b.growth - a.growth);

            updateGrowthStats();
            updateGrowthTable();
            updateGrowthChart();
        }

        // 成長統計更新
        function updateGrowthStats() {
            const totalPlayers = growthData.length;
            const growthPlayers = growthData.filter(p => p.growth > 0).length;
            
            let avgGrowthRate = 0;
            let maxGrowth = 0;
            
            if (growthData.length > 0) {
                avgGrowthRate = growthData.reduce((sum, p) => sum + p.growthRate, 0) / growthData.length;
                maxGrowth = Math.max(...growthData.map(p => p.growth));
            }

            document.getElementById('totalPlayers').textContent = formatNumber(totalPlayers);
            document.getElementById('avgGrowthRate').textContent = avgGrowthRate.toFixed(1) + '%';
            document.getElementById('maxGrowth').textContent = formatNumber(maxGrowth);
            document.getElementById('growthPlayers').textContent = formatNumber(growthPlayers);
        }

        // 成長テーブル更新
        function updateGrowthTable() {
            const tbody = document.getElementById('growthTableBody');
            
            if (growthData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">該当するデータがありません</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            
            // Top50を表示
            const top50 = growthData.slice(0, 50);
            
            top50.forEach((player, index) => {
                const row = document.createElement('tr');
                const rank = index + 1;
                const growthClass = player.growth > 0 ? 'growth-positive' : 'growth-negative';
                
                row.innerHTML = `
                    <td class="growth-rank">${rank}</td>
                    <td>${player.name}</td>
                    <td><span class="alliance-badge">${player.alliance}</span></td>
                    <td>${formatNumber(player.startValue)}</td>
                    <td>${formatNumber(player.endValue)}</td>
                    <td class="${growthClass}">${formatNumber(player.growth)}</td>
                    <td class="${growthClass}">${player.growthRate.toFixed(1)}%</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // 成長チャート更新
        function updateGrowthChart() {
            const ctx = document.getElementById('growthChart').getContext('2d');
            
            if (growthChart) {
                growthChart.destroy();
            }

            if (growthData.length === 0) return;

            // 成長率の分布データを作成
            const growthRates = growthData.map(p => p.growthRate).filter(rate => rate >= -100 && rate <= 500);
            
            // ヒストグラムのビンを作成
            const bins = [];
            const binSize = 10; // 10%ごと
            const minRate = Math.floor(Math.min(...growthRates) / binSize) * binSize;
            const maxRate = Math.ceil(Math.max(...growthRates) / binSize) * binSize;
            
            for (let i = minRate; i <= maxRate; i += binSize) {
                bins.push({
                    min: i,
                    max: i + binSize,
                    count: 0,
                    label: `${i}% - ${i + binSize}%`
                });
            }
            
            // データをビンに分類
            growthRates.forEach(rate => {
                const binIndex = Math.floor((rate - minRate) / binSize);
                if (bins[binIndex]) {
                    bins[binIndex].count++;
                }
            });

            growthChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: bins.map(bin => bin.label),
                    datasets: [{
                        label: 'プレイヤー数',
                        data: bins.map(bin => bin.count),
                        backgroundColor: 'rgba(52, 152, 219, 0.6)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'プレイヤー数'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '成長率'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '成長率分布'
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
