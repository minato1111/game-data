<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVKノルマ一覧 - ROK Kingdom Data</title>
    <meta name="description" content="Rise of Kingdoms KVKノルマ達成状況一覧">

    <!-- Favicon設定 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏰</text></svg>">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
</head>
<body class="kvk-list-page">
    <div class="container">
        <h1 style="cursor: pointer;" onclick="window.location.href='index.html'" title="メインページに戻る">⚔️ ROK Kingdom Data 一覧</h1>
        <div class="subtitle">Rise of Kingdoms - データ統計・分析ツール</div>
        <div class="update-info">
            CSVファイル最終更新: <span id="updateDate">確認中...</span> |
            データ件数: <span id="dataCount">-</span>件
        </div>

        <!-- ナビゲーション -->
        <nav style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <a href="index.html" style="padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; transition: all 0.3s;">← メインページに戻る</a>
        </nav>

        <!-- KVKノルマ一覧コンテンツ -->
        <div style="max-width: 100%; margin: 0 auto; padding: 40px 20px;">
            <!-- ヘッダーセクション -->
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: #2c3e50; font-size: 34px; margin-bottom: 15px; font-weight: 700;">
                    📊 KVKノルマ一覧表示
                </h2>
                <p style="color: #7f8c8d; font-size: 16px;">参加メンバー全員のKVKノルマ達成状況を一覧表示</p>
                <div style="width: 80px; height: 2px; background: #3498db; margin: 15px auto;"></div>
            </div>

            <!-- 統計サマリー -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); text-align: center;">
                    <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">分析期間</div>
                    <div id="kvkListPeriod" style="font-size: 18px; font-weight: 700;">9/24 - 最新</div>
                </div>
                <div style="background: linear-gradient(135deg, #27ae60 0%, #16a085 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); text-align: center;">
                    <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">分析対象者数</div>
                    <div id="kvkListCount" style="font-size: 18px; font-weight: 700;">-</div>
                </div>
                <div style="background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); text-align: center;">
                    <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">撃破ノルマ達成者</div>
                    <div id="kvkListKillAchievers" style="font-size: 18px; font-weight: 700;">-</div>
                </div>
                <div style="background: linear-gradient(135deg, #8e44ad 0%, #3498db 100%); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); text-align: center;">
                    <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">戦死ノルマ達成者</div>
                    <div id="kvkListDeathAchievers" style="font-size: 18px; font-weight: 700;">-</div>
                </div>
            </div>

            <!-- フィルターセクション -->
            <div class="filter-section" style="margin-bottom: 20px;">
                <!-- 集計ゾーン選択 -->
                <div style="margin-bottom: 15px;">
                    <label style="font-weight: 600; display: block; margin-bottom: 8px;">集計ゾーン:</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="preset-btn active" onclick="setKvkPeriod('all')" id="periodBtnAll">全期間 (9/24～最新)</button>
                        <button class="preset-btn" onclick="setKvkPeriod('zone5')" id="periodBtnZone5">ゾーン5 (10/8～10/12)</button>
                        <button class="preset-btn" onclick="setKvkPeriod('darkness')" id="periodBtnDarkness">暗黒戦 (10/18～10/24)</button>
                    </div>
                </div>

                <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label style="font-weight: 600;">表示:</label>
                        <select id="kvkListFilter" onchange="updateKvkList()">
                            <option value="all">全員</option>
                            <option value="achieved">両方達成</option>
                            <option value="kill-achieved">撃破ノルマ達成</option>
                            <option value="death-achieved">戦死ノルマ達成</option>
                            <option value="not-achieved">未達成</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label style="font-weight: 600;">並び順:</label>
                        <select id="kvkListSort" onchange="updateKvkList()">
                            <option value="">-- 列ヘッダーをクリック --</option>
                            <option value="power-desc">Power降順</option>
                            <option value="power-asc">Power昇順</option>
                            <option value="kill-progress">撃破達成率順</option>
                            <option value="death-progress">戦死達成率順</option>
                            <option value="name">名前順</option>
                        </select>
                    </div>
                </div>
                <!-- 検索機能 -->
                <div style="margin-top: 15px;">
                    <div class="search-box">
                        <input type="text" id="kvkListSearch" placeholder="🔍 名前、ID、同盟で検索..." oninput="updateKvkList()">
                    </div>
                </div>
            </div>

            <!-- テーブル -->
            <div class="table-container">
                <table style="width: 100%; border-collapse: collapse; background: white;">
                    <thead style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white;">
                        <tr>
                            <th style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 3%;">No.</th>
                            <th style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 6%;">ID</th>
                            <th onclick="sortTable('name')" style="padding: 8px 6px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 9%; cursor: pointer; user-select: none;">名前<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('power')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 8%; cursor: pointer; user-select: none;">Power<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('t4')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 7%; cursor: pointer; user-select: none;">T4<br>増加<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('t5')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 7%; cursor: pointer; user-select: none;">T5<br>増加<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('killPoints')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 9%; cursor: pointer; user-select: none;">撃破P<br>増加<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('deadTroops')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 8%; cursor: pointer; user-select: none;">戦死<br>増加<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('killProgress')" style="padding: 8px 6px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 18%; cursor: pointer; user-select: none;">撃破<br>ノルマ<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('deathProgress')" style="padding: 8px 6px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 18%; cursor: pointer; user-select: none;">戦死<br>ノルマ<br><span style="font-size: 10px;">▼</span></th>
                            <th onclick="sortTable('achievement')" style="padding: 8px 4px; text-align: center; font-weight: 600; position: sticky; top: 0; z-index: 10; width: 7%; cursor: pointer; user-select: none;">達成<br><span style="font-size: 10px;">▼</span></th>
                        </tr>
                    </thead>
                    <tbody id="kvkListTableBody">
                        <tr>
                            <td colspan="11" style="text-align: center; padding: 60px 20px; color: #7f8c8d;">
                                <div class="loading-spinner"></div>
                                <p style="margin-top: 20px;">データを読み込み中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="kvkList.js"></script>
</body>
</html>
