<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームデータ一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .update-info {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-btn:hover {
            color: #2980b9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .date-filter input[type="date"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .date-filter button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .date-filter button:hover {
            background: #2980b9;
        }

        .date-filter .clear-btn {
            background: #e74c3c;
        }

        .date-filter .clear-btn:hover {
            background: #c0392b;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        th.sortable::after {
            content: ' ↕';
            opacity: 0.5;
            font-size: 12px;
        }

        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #f5f7fa;
        }

        td {
            padding: 12px 15px;
            color: #2c3e50;
        }

        .alliance-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            font-weight: 500;
            font-size: 12px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .page-info {
            color: #7f8c8d;
            font-size: 14px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chart-controls select, .chart-controls button, .chart-controls input {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chart-controls button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .player-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .date-range-indicator {
            background: #e8f4fd;
            color: #2980b9;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>⚔️ ゲームデータ一覧</h1>
        <div class="update-info">
            最終更新: <span id="updateDate">-</span> | 
            データ提供: <span id="dataSource">ゲームデータ管理システム</span>
        </div>
        
        <!-- タブナビゲーション -->
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('data')">データ一覧</button>
            <button class="tab-btn" onclick="switchTab('individual')">個人分析</button>
            <button class="tab-btn" onclick="switchTab('overall')">全体統計</button>
        </div>

        <!-- データ一覧タブ -->
        <div id="dataTab" class="tab-content active">
            <div class="stats">
                <div class="stat-card">
                    <h3>総レコード数</h3>
                    <p id="totalRecords">読み込み中...</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>アライアンス数</h3>
                    <p id="totalAlliances">-</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h3>最終データ日</h3>
                    <p id="lastUpdate" style="font-size: 16px;">-</p>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 名前、ID、アライアンスで検索...">
                </div>
                <div class="date-filter">
                    <label>日付範囲:</label>
                    <input type="date" id="startDate">
                    <span>〜</span>
                    <input type="date" id="endDate">
                    <button onclick="applyDateFilter()">適用</button>
                    <button class="clear-btn" onclick="clearDateFilter()">クリア</button>
                </div>
            </div>

            <div class="controls">
                <div class="sort-controls">
                    <label>ソート:</label>
                    <select id="sortColumn">
                        <option value="">選択してください</option>
                        <option value="Data">日付</option>
                        <option value="ID">ID</option>
                        <option value="Name">名前</option>
                        <option value="Power">Power</option>
                        <option value="Alliance">アライアンス</option>
                        <option value="T4-Kills">T4-Kills</option>
                        <option value="T5-Kills">T5-Kills</option>
                        <option value="Total Kill Points">Total Kill Points</option>
                        <option value="Dead Troops">Dead Troops</option>
                        <option value="Troops Power">Troops Power</option>
                    </select>
                    <select id="sortOrder">
                        <option value="asc">昇順</option>
                        <option value="desc">降順</option>
                    </select>
                </div>
                <div class="date-range-indicator" id="dateRangeIndicator" style="display: none;">
                    期間: <span id="dateRangeText">-</span>
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="Data">日付</th>
                            <th class="sortable" data-column="ID">ID</th>
                            <th class="sortable" data-column="Name">名前</th>
                            <th class="sortable" data-column="Power">Power</th>
                            <th class="sortable" data-column="Alliance">アライアンス</th>
                            <th class="sortable" data-column="T4-Kills">T4-Kills</th>
                            <th class="sortable" data-column="T5-Kills">T5-Kills</th>
                            <th class="sortable" data-column="Total Kill Points">Total Kill Points</th>
                            <th class="sortable" data-column="Dead Troops">Dead Troops</th>
                            <th class="sortable" data-column="Troops Power">Troops Power</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="10" class="loading">データを読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>

        <!-- 個人分析タブ -->
        <div id="individualTab" class="tab-content">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">個人データ分析</h2>
                    <div class="chart-controls">
                        <input type="text" id="playerSearch" placeholder="プレイヤー名またはIDを入力">
                        <button onclick="searchPlayer()">検索</button>
                    </div>
                </div>
                
                <div id="playerInfo" class="player-info" style="display: none;">
                    <h3 id="playerName">-</h3>
                    <p>ID: <span id="playerId">-</span></p>
                    <p>アライアンス: <span id="playerAlliance">-</span></p>
                    <p>データ期間: <span id="playerDataRange">-</span></p>
                </div>

                <div class="chart-controls" style="margin: 20px 0;">
                    <select id="individualMetric">
                        <option value="Power">Power</option>
                        <option value="T4-Kills">T4-Kills</option>
                        <option value="T5-Kills">T5-Kills</option>
                        <option value="Total Kill Points">Total Kill Points</option>
                        <option value="Dead Troops">Dead Troops</option>
                        <option value="Troops Power">Troops Power</option>
                    </select>
                    <button onclick="updateIndividualChart()">更新</button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="individualChart"></canvas>
                </div>
                
                <div id="noPlayerData" class="no-data">
                    <h2>プレイヤーを検索してください</h2>
                    <p>上の検索ボックスにプレイヤー名またはIDを入力してください</p>
                </div>
            </div>
        </div>

        <!-- 全体統計タブ -->
        <div id="overallTab" class="tab-content">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">上位300人の統計</h2>
                    <div class="chart-controls">
                        <select id="overallMetric">
                            <option value="Power">Power</option>
                            <option value="T4-Kills">T4-Kills</option>
                            <option value="T5-Kills">T5-Kills</option>
                            <option value="Total Kill Points">Total Kill Points</option>
                            <option value="Dead Troops">Dead Troops</option>
                            <option value="Troops Power">Troops Power</option>
                        </select>
                        <button class="active" onclick="showLineChart()">折れ線グラフ</button>
                        <button onclick="showBarChart()">棒グラフ</button>
                    </div>
                </div>

                <div class="chart-wrapper">
                    <canvas id="overallChart"></canvas>
                </div>
                <div class="chart-wrapper" style="display: none;">
                    <canvas id="overallBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =====================================
        // データを直接ここに埋め込みます
        // =====================================
        
        // 【重要】ここにCSVデータをJSON形式で貼り付けてください
        // サンプルデータ（実際のデータに置き換えてください）
        const STATIC_DATA = [
            {
                "Data": "2025/08/16",
                "ID": 56436934,
                "Name": "サンプルプレイヤー1",
                "Power": "115,102,090",
                "Alliance": "62Ys",
                "T4-Kills": "148,724,759",
                "T5-Kills": "226,882,867",
                "Total Kill Points": "6,072,828,054",
                "Dead Troops": "51,541,078",
                "Troops Power": "54,874,170"
            },
            // ここに実際のデータを追加
            // 注意: 最大で7600件程度まで
        ];

        // グローバル変数
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 50;
        let sortColumn = '';
        let sortOrder = 'asc';
        let individualChartInstance = null;
        let overallChartInstance = null;
        let overallBarChartInstance = null;
        let currentPlayer = null;

        // ページ読み込み時の処理
        window.addEventListener('DOMContentLoaded', () => {
            loadStaticData();
            setupEventListeners();
            setupDateInputs();
            
            // 更新日を設定
            document.getElementById('updateDate').textContent = new Date().toLocaleDateString('ja-JP');
        });

        // 静的データの読み込み
        function loadStaticData() {
            try {
                allData = STATIC_DATA;
                filteredData = [...allData];
                
                console.log(`データ読み込み完了: ${allData.length}件`);
                
                updateStats();
                displayData();
                
                if (allData.length === 0) {
                    document.getElementById('tableBody').innerHTML = `
                        <tr>
                            <td colspan="10" class="no-data">
                                <h2>データがありません</h2>
                                <p>データを追加してください</p>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="10" class="no-data">
                            <h2>データの読み込みに失敗しました</h2>
                            <p>データ形式を確認してください</p>
                        </td>
                    </tr>
                `;
            }
        }

        // 以下、既存の関数をそのまま使用
        // （タブ切り替え、検索、ソート、グラフ表示など）
        
        function setupDateInputs() {
            if (allData.length > 0) {
                const dates = allData.map(row => row.Data).filter(d => d).sort();
                const minDate = dates[0];
                const maxDate = dates[dates.length - 1];
                
                const formatDate = (dateStr) => {
                    const parts = dateStr.split('/');
                    return `${parts[0]}-${parts[1].padStart(2, '0')}-${parts[2].padStart(2, '0')}`;
                };
                
                const startInput = document.getElementById('startDate');
                const endInput = document.getElementById('endDate');
                
                if (minDate) {
                    startInput.min = formatDate(minDate);
                    endInput.min = formatDate(minDate);
                }
                if (maxDate) {
                    startInput.max = formatDate(maxDate);
                    endInput.max = formatDate(maxDate);
                }
            }
        }

        function applyDateFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate && !endDate) {
                alert('開始日または終了日を選択してください');
                return;
            }
            
            const formatToSlash = (dateStr) => {
                if (!dateStr) return null;
                return dateStr.replace(/-/g, '/');
            };
            
            const startFormatted = formatToSlash(startDate);
            const endFormatted = formatToSlash(endDate);
            
            filteredData = allData.filter(row => {
                const rowDate = row.Data;
                if (!rowDate) return false;
                
                const compareDate = new Date(rowDate);
                const start = startFormatted ? new Date(startFormatted) : new Date('1900/01/01');
                const end = endFormatted ? new Date(endFormatted) : new Date('2100/12/31');
                
                return compareDate >= start && compareDate <= end;
            });
            
            const indicator = document.getElementById('dateRangeIndicator');
            const rangeText = document.getElementById('dateRangeText');
            
            indicator.style.display = 'block';
            rangeText.textContent = `${startFormatted || '開始'} 〜 ${endFormatted || '終了'}`;
            
            currentPage = 1;
            displayData();
            updateFilteredStats();
        }

        function clearDateFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('dateRangeIndicator').style.display = 'none';
            
            filteredData = [...allData];
            currentPage = 1;
            displayData();
            updateStats();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tab === 'data') {
                document.getElementById('dataTab').classList.add('active');
            } else if (tab === 'individual') {
                document.getElementById('individualTab').classList.add('active');
            } else if (tab === 'overall') {
                document.getElementById('overallTab').classList.add('active');
                if (allData.length > 0) {
                    updateOverallChart();
                }
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterDataBySearch);
            
            document.getElementById('sortColumn').addEventListener('change', (e) => {
                if (e.target.value) {
                    sortData(e.target.value, document.getElementById('sortOrder').value);
                }
            });

            document.getElementById('sortOrder').addEventListener('change', (e) => {
                const column = document.getElementById('sortColumn').value;
                if (column) {
                    sortData(column, e.target.value);
                }
            });

            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.column;
                    if (sortColumn === column) {
                        sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortOrder = 'asc';
                    }
                    sortData(column, sortOrder);
                    updateSortIndicators();
                });
            });

            document.getElementById('individualMetric').addEventListener('change', updateIndividualChart);
            document.getElementById('overallMetric').addEventListener('change', updateOverallChart);
        }

        function filterDataBySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let baseData = allData;
            if (startDate || endDate) {
                const formatToSlash = (dateStr) => {
                    if (!dateStr) return null;
                    return dateStr.replace(/-/g, '/');
                };
                
                const startFormatted = formatToSlash(startDate);
                const endFormatted = formatToSlash(endDate);
                
                baseData = allData.filter(row => {
                    const rowDate = row.Data;
                    if (!rowDate) return false;
                    
                    const compareDate = new Date(rowDate);
                    const start = startFormatted ? new Date(startFormatted) : new Date('1900/01/01');
                    const end = endFormatted ? new Date(endFormatted) : new Date('2100/12/31');
                    
                    return compareDate >= start && compareDate <= end;
                });
            }
            
            if (searchTerm) {
                filteredData = baseData.filter(row => {
                    return (
                        (row.Name && row.Name.toString().toLowerCase().includes(searchTerm)) ||
                        (row.ID && row.ID.toString().toLowerCase().includes(searchTerm)) ||
                        (row.Alliance && row.Alliance.toString().toLowerCase().includes(searchTerm))
                    );
                });
            } else {
                filteredData = baseData;
            }
            
            currentPage = 1;
            displayData();
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = allData.length.toLocaleString();
            
            const uniqueAlliances = new Set(allData.map(row => row.Alliance).filter(a => a));
            document.getElementById('totalAlliances').textContent = uniqueAlliances.size;
            
            const dates = allData.map(row => row.Data).filter(d => d);
            if (dates.length > 0) {
                const latestDate = dates.sort().reverse()[0];
                document.getElementById('lastUpdate').textContent = latestDate;
            }
        }

        function updateFilteredStats() {
            document.getElementById('totalRecords').textContent = 
                `${filteredData.length.toLocaleString()} / ${allData.length.toLocaleString()}`;
        }

        function displayData() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            const tbody = document.getElementById('tableBody');
            
            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="no-data">
                            <h2>データが見つかりません</h2>
                            <p>検索条件を変更してください</p>
                        </td>
                    </tr>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            tbody.innerHTML = pageData.map(row => `
                <tr>
                    <td>${escapeHtml(row.Data || '')}</td>
                    <td>${escapeHtml(row.ID || '')}</td>
                    <td>${escapeHtml(row.Name || '')}</td>
                    <td>${escapeHtml(row.Power || '')}</td>
                    <td><span class="alliance-badge">${escapeHtml(row.Alliance || '')}</span></td>
                    <td>${escapeHtml(row['T4-Kills'] || '')}</td>
                    <td>${escapeHtml(row['T5-Kills'] || '')}</td>
                    <td>${escapeHtml(row['Total Kill Points'] || '')}</td>
                    <td>${escapeHtml(row['Dead Troops'] || '')}</td>
                    <td>${escapeHtml(row['Troops Power'] || '')}</td>
                </tr>
            `).join('');
            
            displayPagination();
        }

        function displayPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            html += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>前へ</button>`;
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span>...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span>...</span>`;
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>次へ</button>`;
            html += `<span class="page-info">${filteredData.length}件中 ${(currentPage - 1) * itemsPerPage + 1}-${Math.min(currentPage * itemsPerPage, filteredData.length)}件</span>`;
            
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            displayData();
            window.scrollTo(0, 0);
        }

        function sortData(column, order) {
            sortColumn = column;
            sortOrder = order;
            
            filteredData.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';
                
                if (['ID', 'Power', 'T4-Kills', 'T5-Kills', 'Total Kill Points', 'Dead Troops', 'Troops Power'].includes(column)) {
                    aVal = parseInt(aVal.toString().replace(/,/g, '')) || 0;
                    bVal = parseInt(bVal.toString().replace(/,/g, '')) || 0;
                }
                
                if (column === 'Data') {
                    aVal = new Date(aVal || '1900/01/01');
                    bVal = new Date(bVal || '1900/01/01');
                }
                
                if (aVal < bVal) return order === 'asc' ? -1 : 1;
                if (aVal > bVal) return order === 'asc' ? 1 : -1;
                return 0;
            });
            
            currentPage = 1;
            displayData();
            updateSortIndicators();
        }

        function updateSortIndicators() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.column === sortColumn) {
                    th.classList.add(`sorted-${sortOrder}`);
                }
            });
            
            document.getElementById('sortColumn').value = sortColumn;
            document.getElementById('sortOrder').value = sortOrder;
        }

        function searchPlayer() {
            const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
            if (!searchTerm) {
                alert('プレイヤー名またはIDを入力してください');
                return;
            }
            
            const playerData = allData.filter(row => {
                return (row.Name && row.Name.toString().toLowerCase().includes(searchTerm)) ||
                       (row.ID && row.ID.toString().toLowerCase().includes(searchTerm));
            });
            
            if (playerData.length === 0) {
                alert('該当するプレイヤーが見つかりません');
                return;
            }
            
            const latestData = playerData.sort((a, b) => {
                return new Date(b.Data) - new Date(a.Data);
            })[0];
            
            const allPlayerData = allData.filter(row => 
                row.ID === latestData.ID || row.Name === latestData.Name
            );
            
            currentPlayer = {
                name: latestData.Name,
                id: latestData.ID,
                alliance: latestData.Alliance,
                data: allPlayerData
            };
            
            document.getElementById('playerInfo').style.display = 'block';
            document.getElementById('noPlayerData').style.display = 'none';
            document.getElementById('playerName').textContent = currentPlayer.name;
            document.getElementById('playerId').textContent = currentPlayer.id;
            document.getElementById('playerAlliance').textContent = currentPlayer.alliance || 'なし';
            
            const dates = allPlayerData.map(d => d.Data).sort();
            document.getElementById('playerDataRange').textContent = 
                `${dates[0]} 〜 ${dates[dates.length - 1]}`;
            
            updateIndividualChart();
        }

        function updateIndividualChart() {
            if (!currentPlayer) return;
            
            const metric = document.getElementById('individualMetric').value;
            const data = currentPlayer.data.sort((a, b) => {
                return new Date(a.Data) - new Date(b.Data);
            });
            
            const labels = data.map(d => d.Data);
            const values = data.map(d => {
                const val = d[metric] || '0';
                return parseInt(val.toString().replace(/,/g, '')) || 0;
            });
            
            const trend = values.length > 1 ? 
                ((values[values.length - 1] - values[0]) / values[0] * 100).toFixed(2) : 0;
            
            const ctx = document.getElementById('individualChart').getContext('2d');
            
            if (individualChartInstance) {
                individualChartInstance.destroy();
            }
            
            individualChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: metric,
                        data: values,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${currentPlayer.name} - ${metric}の推移 (変化率: ${trend > 0 ? '+' : ''}${trend}%)`,
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000000) {
                                        return (value / 1000000000).toFixed(1) + 'B';
                                    } else if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    }
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateOverallChart() {
            const metric = document.getElementById('overallMetric').value;
            
            const groupedData = {};
            allData.forEach(row => {
                const date = row.Data;
                if (!date) return;
                
                if (!groupedData[date]) {
                    groupedData[date] = [];
                }
                groupedData[date].push(row);
            });
            
            const chartData = [];
            Object.keys(groupedData).sort().forEach(date => {
                const dayData = groupedData[date];
                
                dayData.sort((a, b) => {
                    const aVal = parseInt((a[metric] || '0').toString().replace(/,/g, '')) || 0;
                    const bVal = parseInt((b[metric] || '0').toString().replace(/,/g, '')) || 0;
                    return bVal - aVal;
                });
                
                const top300 = dayData.slice(0, 300);
                const total = top300.reduce((sum, row) => {
                    const val = parseInt((row[metric] || '0').toString().replace(/,/g, '')) || 0;
                    return sum + val;
                }, 0);
                
                const average = total / top300.length;
                
                chartData.push({
                    date: date,
                    total: total,
                    average: average,
                    count: top300.length
                });
            });
            
            const labels = chartData.map(d => d.date);
            const totals = chartData.map(d => d.total);
            
            const lineCtx = document.getElementById('overallChart').getContext('2d');
            if (overallChartInstance) {
                overallChartInstance.destroy();
            }
            
            overallChartInstance = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `上位300人の${metric}合計`,
                        data: totals,
                        borderColor: 'rgb(118, 75, 162)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `上位300人の${metric}統計`,
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000000) {
                                        return (value / 1000000000).toFixed(0) + 'B';
                                    } else if (value >= 1000000) {
                                        return (value / 1000000).toFixed(0) + 'M';
                                    }
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
            
            const barCtx = document.getElementById('overallBarChart').getContext('2d');
            if (overallBarChartInstance) {
                overallBarChartInstance.destroy();
            }
            
            overallBarChartInstance = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `上位300人の${metric}合計`,
                        data: totals,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: 'rgb(52, 152, 219)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `上位300人の${metric}合計`,
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000000) {
                                        return (value / 1000000000).toFixed(0) + 'B';
                                    } else if (value >= 1000000) {
                                        return (value / 1000000).toFixed(0) + 'M';
                                    }
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function showLineChart() {
            document.getElementById('overallChart').parentElement.style.display = 'block';
            document.getElementById('overallBarChart').parentElement.style.display = 'none';
            
            const buttons = document.querySelectorAll('#overallTab .chart-controls button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showBarChart() {
            document.getElementById('overallChart').parentElement.style.display = 'none';
            document.getElementById('overallBarChart').parentElement.style.display = 'block';
            
            const buttons = document.querySelectorAll('#overallTab .chart-controls button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
