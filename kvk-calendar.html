        // 日付解析関数
        function parseDate(dateStr) {
            try {
                const cleanStr = dateStr.replace(/\//g, '/').trim();
                return new Date(cleanStr);
            } catch (error) {
                console.warn('日付解析エラー:', dateStr, error);
                return null;
            }
        }

        // 現在の状態を取得
        function getStatus(phase) {
            const now = new Date();
            const startDate = parseDate(phase.startTime);
            const endDate = parseDate(phase.endTime);

            if (startDate && endDate) {
                if (now >= startDate && now <= endDate) {
                    return { text: '🟢 進行中', class: 'status-current' };
                } else if (now > endDate) {
                    return { text: '⚫ 完了', class: 'status-completed' };
                }
            }
            return { text: '🔵 予定', class: 'status-upcoming' };
        }

        // 現在のフィルター
        let currentFilter = 'all';

        // フィルター関数
        function filterByCategory(category) {
            console.log('🔍 フィルター実行:', category);
            currentFilter = category;

            // フィルターボタンの状態更新
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // テーブル再描画
            renderSchedule();
        }

        // テーブルを描画
        function renderSchedule() {
            console.log('📋 スケジュール描画開始, フィルター:', currentFilter);

            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            const filteredSchedule = currentFilter === 'all'
                ? KVK_SCHEDULE
                : KVK_SCHEDULE.filter(phase => phase.category === currentFilter);

            console.log(`📊 フィルター後件数: ${filteredSchedule.length}/${KVK_SCHEDULE.length}`);

            filteredSchedule.forEach((phase, index) => {
                const status = getStatus(phase);
                const row = document.createElement('tr');
                row.classList.add(`category-${phase.category}`);

                // 征服の旅路フェーズの終了時間は編集可能にする
                const endTimeCell = phase.phase === '征服の旅路'
                    ? `<span class="editable-time" onclick="editTime(this, ${index})" title="クリックして編集">${phase.endTime}</span>`
                    : `<span class="time-display">${phase.endTime}</span>`;

                const startTimeDisplay = `<span class="time-display">${phase.startTime}</span>`;
                const durationDisplay = `<span class="duration-display">${phase.duration}</span>`;
                const zoneDisplay = phase.zone ? `<span class="zone-name">${phase.zone}</span>` : '';
                const phaseDisplay = `<span class="phase-name">${phase.phase}</span>`;
                const descriptionDisplay = `<div class="description">${phase.description}</div>`;

                row.innerHTML = `
                    <td class="${status.class}">${status.text}</td>
                    <td>${zoneDisplay}</td>
                    <td>${phaseDisplay}</td>
                    <td>${durationDisplay}</td>
                    <td>${startTimeDisplay}</td>
                    <td>${endTimeCell}</td>
                    <td style="text-align: left;">${descriptionDisplay}</td>
                `;

                tbody.appendChild(row);
                console.log(`✅ 行${index + 1}追加: ${phase.phase} (${phase.category})`);
            });

            console.log(`🎉 スケジュール描画完了: ${filteredSchedule.length}件`);
        }

        // 現在のフェーズ表示
        function updateCurrentPhase() {
            const currentPhase = KVK_SCHEDULE.find(phase => {
                const now = new Date();
                const startDate = parseDate(phase.startTime);
                const endDate = parseDate(phase.endTime);
                return startDate && endDate && now >= startDate && now <= endDate;
            });

            const phaseElement = document.getElementById('currentPhase');
            if (currentPhase) {
                phaseElement.textContent = `${currentPhase.phase} (${currentPhase.zone || '準備期間'})`;
            } else {
                phaseElement.textContent = 'フェーズ間の休憩期間';
            }
        }

        // カウントダウン開始
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date();
                const nextPhase = KVK_SCHEDULE.find(phase => {
                    const startDate = parseDate(phase.startTime);
                    return startDate && startDate > now;
                });

                if (nextPhase) {
                    const startDate = parseDate(nextPhase.startTime);
                    const timeDiff = startDate - now;

                    if (timeDiff > 0) {
                        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                        countdownElement.textContent = `${days}日 ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    countdownElement.textContent = 'KVK終了';
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // 時刻編集機能
        function editTime(element, phaseIndex) {
            const currentTime = element.textContent;
            const originalElement = element;

            // 入力フォーム作成
            const inputContainer = document.createElement('div');
            inputContainer.innerHTML = `
                <input type="datetime-local" class="time-input" value="${formatForInput(currentTime)}" />
                <button class="save-btn" onclick="saveTime(this, ${phaseIndex})">保存</button>
                <button class="cancel-btn" onclick="cancelEdit(this, '${currentTime}')">キャンセル</button>
            `;

            // 元の要素を置き換え
            element.parentNode.replaceChild(inputContainer, element);
            inputContainer.querySelector('.time-input').focus();
        }

        function formatForInput(timeString) {
            // "2025/10/1 3:00:00" を "2025-10-01T03:00" に変換
            const date = new Date(timeString);
            if (isNaN(date.getTime())) return '';

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function formatForDisplay(inputValue) {
            // "2025-10-01T03:00" を "2025/10/1 3:00:00" に変換
            const date = new Date(inputValue);
            if (isNaN(date.getTime())) return inputValue;

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}/${month}/${day} ${hours}:${minutes}:00`;
        }

        function saveTime(button, phaseIndex) {
            const inputContainer = button.parentNode;
            const inputValue = inputContainer.querySelector('.time-input').value;

            if (!inputValue) {
                alert('有効な日時を入力してください。');
                return;
            }

            const newTime = formatForDisplay(inputValue);
            const originalEndTime = KVK_SCHEDULE[phaseIndex].endTime;

            // 時間差を計算
            const originalDate = new Date(originalEndTime);
            const newDate = new Date(newTime);
            const timeDiff = newDate - originalDate;

            console.log(`🕒 時間変更: ${originalEndTime} → ${newTime} (差分: ${timeDiff}ms)`);

            // 征服の旅路の終了時間を更新
            KVK_SCHEDULE[phaseIndex].endTime = newTime;

            // 以降の全フェーズの開始時間と終了時間を時間差分だけ調整
            for (let i = phaseIndex + 1; i < KVK_SCHEDULE.length; i++) {
                const currentStartDate = new Date(KVK_SCHEDULE[i].startTime);
                const currentEndDate = new Date(KVK_SCHEDULE[i].endTime);

                const newStartDate = new Date(currentStartDate.getTime() + timeDiff);
                const newEndDate = new Date(currentEndDate.getTime() + timeDiff);

                // 日時を適切にフォーマット
                const startYear = newStartDate.getFullYear();
                const startMonth = newStartDate.getMonth() + 1;
                const startDay = newStartDate.getDate();
                const startHours = newStartDate.getHours();
                const startMinutes = String(newStartDate.getMinutes()).padStart(2, '0');
                KVK_SCHEDULE[i].startTime = `${startYear}/${startMonth}/${startDay} ${startHours}:${startMinutes}:00`;

                const endYear = newEndDate.getFullYear();
                const endMonth = newEndDate.getMonth() + 1;
                const endDay = newEndDate.getDate();
                const endHours = newEndDate.getHours();
                const endMinutes = String(newEndDate.getMinutes()).padStart(2, '0');
                KVK_SCHEDULE[i].endTime = `${endYear}/${endMonth}/${endDay} ${endHours}:${endMinutes}:00`;

                console.log(`📅 更新: フェーズ${i+1} ${KVK_SCHEDULE[i].phase} ${KVK_SCHEDULE[i].startTime} - ${KVK_SCHEDULE[i].endTime}`);
            }

            // 編集可能な要素に戻す
            const newElement = document.createElement('span');
            newElement.className = 'editable-time';
            newElement.onclick = () => editTime(newElement, phaseIndex);
            newElement.title = 'クリックして編集';
            newElement.textContent = newTime;

            inputContainer.parentNode.replaceChild(newElement, inputContainer);

            // テーブル全体を再描画して関連する変更を反映
            setTimeout(() => {
                renderSchedule();
                updateCurrentPhase();
                console.log(`⚡ 征服の旅路の終了時間を ${newTime} に更新し、全${KVK_SCHEDULE.length - phaseIndex - 1}個のフェーズを調整しました`);
            }, 100);
        }

        function cancelEdit(button, originalTime) {
            const inputContainer = button.parentNode;

            // 元の編集可能な要素に戻す
            const newElement = document.createElement('span');
            newElement.className = 'editable-time';
            newElement.onclick = () => editTime(newElement, 5); // 征服の旅路のインデックス
            newElement.title = 'クリックして編集';
            newElement.textContent = originalTime;

            inputContainer.parentNode.replaceChild(newElement, inputContainer);
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM読み込み完了');

            setTimeout(() => {
                renderSchedule();
                updateCurrentPhase();
                startCountdown();
                console.log('✨ KVKカレンダー初期化完了');
            }, 100);
        });

        console.log('📜 スクリプト読み込み完了');
