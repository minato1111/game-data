        let currentFilter = 'all';

        // Êó•‰ªòËß£Êûê
        function parseDate(dateStr) {
            try {
                return new Date(dateStr.replace(/\//g, '/').trim());
            } catch (error) {
                console.warn('Êó•‰ªòËß£Êûê„Ç®„É©„Éº:', dateStr, error);
                return null;
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÂèñÂæó
        function getStatus(phase) {
            const now = new Date();
            const startDate = parseDate(phase.startTime);
            const endDate = parseDate(phase.endTime);

            if (startDate && endDate) {
                if (now >= startDate && now <= endDate) {
                    return { text: 'ÈÄ≤Ë°å‰∏≠', class: 'current' };
                } else if (now > endDate) {
                    return { text: 'ÂÆå‰∫Ü', class: 'completed' };
                }
            }
            return { text: '‰∫àÂÆö', class: 'upcoming' };
        }

        // „Ç´„ÉÜ„Ç¥„É™„Éº„Ç¢„Ç§„Ç≥„É≥
        function getCategoryIcon(category) {
            const icons = {
                'pre-kvk': 'üè∞',
                'zone4': '‚öîÔ∏è',
                'zone5': 'üõ°Ô∏è',
                'zone6': 'üî•',
                'kingsland': 'üëë'
            };
            return icons[category] || 'üìç';
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥ÊèèÁîª
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const filteredSchedule = currentFilter === 'all'
                ? KVK_SCHEDULE
                : KVK_SCHEDULE.filter(phase => phase.category === currentFilter);

            container.innerHTML = '<div class="timeline-line"></div>';

            filteredSchedule.forEach((phase, index) => {
                const status = getStatus(phase);
                const icon = getCategoryIcon(phase.category);

                const card = document.createElement('div');
                card.className = 'phase-card';

                const endTimeDisplay = phase.editable
                    ? `<span class="editable-time" onclick="editTime(this, ${KVK_SCHEDULE.indexOf(phase)})" title="„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Á∑®ÈõÜ">${phase.endTime}</span>`
                    : phase.endTime;

                const completedClass = status.class === 'completed' ? 'completed-phase' : '';

                card.innerHTML = `
                    <div class="phase-dot ${status.class}"></div>
                    <div class="phase-content ${phase.category} ${completedClass}">
                        <div class="phase-header">
                            <div>
                                <div class="phase-zone zone-${phase.category}">${icon} ${phase.zone}</div>
                                <div class="phase-title">${phase.phase}</div>
                            </div>
                            <div class="phase-status status-${status.class}">${status.text}</div>
                        </div>
                        <div class="phase-meta">
                            <div class="phase-meta-item">‚è±Ô∏è ÊúüÈñì: <strong>${phase.duration}</strong></div>
                            <div class="phase-meta-item">üöÄ ÈñãÂßã: <strong>${phase.startTime.split(' ')[1]}</strong></div>
                            <div class="phase-meta-item">üèÅ ÁµÇ‰∫Ü: <strong>${endTimeDisplay}</strong></div>
                        </div>
                        <div class="phase-description">${phase.description}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // „Éï„Ç£„É´„Çø„Éº
        function filterByCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTimeline();

        // ÁèæÂú®„Éï„Çß„Éº„Ç∫Ë°®Á§∫
        function updateCurrentPhase() {
            const currentPhase = KVK_SCHEDULE.find(phase => {
                const now = new Date();
                const startDate = parseDate(phase.startTime);
                const endDate = parseDate(phase.endTime);
                return startDate && endDate && now >= startDate && now <= endDate;
            });

            const phaseElement = document.getElementById('currentPhase');
            if (currentPhase) {
                phaseElement.textContent = `${getCategoryIcon(currentPhase.category)} ${currentPhase.phase}`;
            } else {
                phaseElement.textContent = '„Éï„Çß„Éº„Ç∫Èñì„ÅÆ‰ºëÊÜ©ÊúüÈñì';
            }
        }

        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
        function startCountdown() {
            function updateCountdown() {
                const now = new Date();
                const currentPhase = KVK_SCHEDULE.find(phase => {
                    const startDate = parseDate(phase.startTime);
                    const endDate = parseDate(phase.endTime);
                    return startDate && endDate && now >= startDate && now <= endDate;
                });

                const countdownElement = document.getElementById('countdown');

                if (currentPhase) {
                    const endDate = parseDate(currentPhase.endTime);
                    const timeDiff = endDate - now;

                    if (timeDiff > 0) {
                        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                        countdownElement.textContent = `${days}Êó• ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    const nextPhase = KVK_SCHEDULE.find(phase => {
                        const startDate = parseDate(phase.startTime);
                        return startDate && startDate > now;
                    });

                    if (nextPhase) {
                        countdownElement.textContent = `Ê¨°: ${nextPhase.phase}`;
                    } else {
                        countdownElement.textContent = 'KVKÁµÇ‰∫Ü';
                    }
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // ÊôÇÂàªÁ∑®ÈõÜ
        function editTime(element, phaseIndex) {
            const currentTime = KVK_SCHEDULE[phaseIndex].endTime;
            const container = document.createElement('div');
            container.className = 'edit-container';
            container.innerHTML = `
                <input type="datetime-local" class="time-input" value="${formatForInput(currentTime)}" />
                <button class="save-btn" onclick="saveTime(this, ${phaseIndex})">‰øùÂ≠ò</button>
                <button class="cancel-btn" onclick="cancelEdit(this)">„Ç≠„É£„É≥„Çª„É´</button>
            `;
            element.parentNode.replaceChild(container, element);
        }

        function formatForInput(timeString) {
            const date = new Date(timeString);
            if (isNaN(date.getTime())) return '';
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function saveTime(button, phaseIndex) {
            const inputValue = button.parentNode.querySelector('.time-input').value;
            if (!inputValue) {
                alert('ÊúâÂäπ„Å™Êó•ÊôÇ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;

            const newDate = new Date(inputValue);
            const newTime = `${newDate.getFullYear()}/${newDate.getMonth() + 1}/${newDate.getDate()} ${newDate.getHours()}:${String(newDate.getMinutes()).padStart(2, '0')}:00`;

            const originalEndDate = new Date(KVK_SCHEDULE[phaseIndex].endTime);
            const timeDiff = newDate - originalEndDate;

            // Á∑®ÈõÜ„Åó„Åü„Éï„Çß„Éº„Ç∫„ÅÆÁµÇ‰∫ÜÊôÇÈñì„ÇíÊõ¥Êñ∞
            KVK_SCHEDULE[phaseIndex].endTime = newTime;

            // ‰ª•Èôç„ÅÆ„Åô„Åπ„Å¶„ÅÆ„Éï„Çß„Éº„Ç∫„ÅÆÊôÇÈñì„ÇíÈÄ£ÂãïË™øÊï¥ÔºàÈñãÂßãÊôÇÈñì„Å®ÁµÇ‰∫ÜÊôÇÈñì„ÅÆ‰∏°ÊñπÔºâ
            for (let i = phaseIndex + 1; i < KVK_SCHEDULE.length; i++) {
                const currentStartDate = new Date(KVK_SCHEDULE[i].startTime);
                const currentEndDate = new Date(KVK_SCHEDULE[i].endTime);

                const newStartDate = new Date(currentStartDate.getTime() + timeDiff);
                const newEndDate = new Date(currentEndDate.getTime() + timeDiff);

                KVK_SCHEDULE[i].startTime = `${newStartDate.getFullYear()}/${newStartDate.getMonth() + 1}/${newStartDate.getDate()} ${newStartDate.getHours()}:${String(newStartDate.getMinutes()).padStart(2, '0')}:00`;
                KVK_SCHEDULE[i].endTime = `${newEndDate.getFullYear()}/${newEndDate.getMonth() + 1}/${newEndDate.getDate()} ${newEndDate.getHours()}:${String(newEndDate.getMinutes()).padStart(2, '0')}:00`;
            }

            renderTimeline();
            updateCurrentPhase();
            alert('ÊôÇÈñì„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ‰ª•Èôç„ÅÆ„Éï„Çß„Éº„Ç∫„ÇÇËá™ÂãïË™øÊï¥„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
        }

        }
