        }

        }

        /* 全体進捗バー */
        .overall-progress {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar-container {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        /* 現在のフェーズカード */
        .current-phase-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
            position: relative;
            overflow: hidden;
        }

        .current-phase-card h3 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .current-phase-card .phase-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .current-phase-card .countdown {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* フィルターセクション */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid transparent;
            background: #f8f9fa;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-btn:hover {
            background: #e9ecef;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

            position: relative;
            padding: 20px 0 20px 60px;
        }

        .timeline-line {
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;

            position: relative;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .phase-dot {

            top: 25px;
            width: 24px;
            height: 24px;
            border-radius: 50%;

            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);

            background: #95a5a6;
        }

        .phase-dot.current {
            background: #27ae60;
        }

        .phase-dot.upcoming {
            background: #3498db;
        }

            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            background: linear-gradient(135deg, rgba(241, 196, 15, 0.05), white);

            margin-bottom: 15px;

        }

            font-weight: 700;
            margin-bottom: 8px;

        }

        .zone-zone4 {
            background: #e74c3c;

            color: #27ae60;
        }

        .status-upcoming {
            background: #e3f2fd;
            color: #3498db;
        }

            margin-bottom: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {

            margin-bottom: 5px;

        .detail-value {

            font-weight: 700;
            color: #2c3e50;

            background: #c0392b;

            { zone: 'Kingsland', phase: '聖域の名 (待機)', duration: '12:00:00', startTime: '2025/11/04 12:01:00', endTime: '2025/11/05 0:01:00', description: '聖城活性化までの待機時間', category: 'kingsland' },
            { zone: 'Kingsland', phase: '聖域の名', duration: '60:00:00', startTime: '2025/11/05 0:01:00', endTime: '2025/11/07 12:01:00', description: '所属軍団が聖城を占領', category: 'kingsland' },
            { zone: 'Kingsland', phase: '連戦連勝', duration: '48:00:00', startTime: '2025/11/07 12:01:00', endTime: '2025/11/09 12:01:00', description: '野蛮人集落Lv.15以上を100回撃破 ★カルラック(ナイトメア) 解放', category: 'kingsland' },
            { zone: 'Kingsland', phase: '終焉の門 (待機)', duration: '12:00:00', startTime: '2025/11/09 12:01:00', endTime: '2025/11/10 0:01:00', description: '関所Lv.9の開放待機時間（完全開放）', category: 'kingsland' },
            { zone: 'Kingsland', phase: '終焉の門', duration: '36:00:00', startTime: '2025/11/10 0:01:00', endTime: '2025/11/11 12:01:00', description: '所属軍団が関所Lv.9を1箇所占領', category: 'kingsland' },
            { zone: 'Kingsland', phase: '究極の一', duration: '96:00:00', startTime: '2025/11/11 12:01:00', endTime: '2025/11/15 12:01:00', description: '所属陣営が他の陣営の修道院を6箇所占領 ★カルラック(地獄) 解放', category: 'kingsland' },
            { zone: 'Kingsland', phase: '前進の道', duration: '96:00:00', startTime: '2025/11/15 12:01:00', endTime: '2025/11/19 12:01:00', description: '所属軍団が要塞を6箇所占領', category: 'kingsland' }
        ];

        let currentFilter = 'all';

        // 日付解析
        function parseDate(dateStr) {
            try {
                return new Date(dateStr.replace(/\//g, '/').trim());
            } catch (error) {
                console.warn('日付解析エラー:', dateStr, error);
                return null;
            }
        }

        // ステータス取得
        function getStatus(phase) {
            const now = new Date();
            const startDate = parseDate(phase.startTime);
            const endDate = parseDate(phase.endTime);

            if (startDate && endDate) {
                if (now >= startDate && now <= endDate) {
                    return { text: '🔥 進行中', class: 'current' };
                } else if (now > endDate) {
                    return { text: '✅ 完了', class: 'completed' };
                }
            }
            return { text: '📅 予定', class: 'upcoming' };
        }

        // カテゴリーアイコン
        function getCategoryIcon(category) {
            const icons = {
                'pre-kvk': '🏰',
                'zone4': '⚔️',
                'zone5': '🛡️',
                'zone6': '🔥',
                'kingsland': '👑'
            };
            return icons[category] || '📍';
        }

        // タイムライン描画
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const filteredSchedule = currentFilter === 'all'
                ? KVK_SCHEDULE
                : KVK_SCHEDULE.filter(phase => phase.category === currentFilter);

            container.innerHTML = '<div class="timeline-line"></div>';

            filteredSchedule.forEach((phase, index) => {
                const status = getStatus(phase);
                const icon = getCategoryIcon(phase.category);

                const card = document.createElement('div');
                card.className = 'phase-card';

                const endTimeDisplay = phase.editable
                    ? `<span class="editable-time" onclick="editTime(this, ${KVK_SCHEDULE.indexOf(phase)})">${phase.endTime}</span>`
                    : phase.endTime;

                card.innerHTML = `
                    <div class="phase-dot ${status.class}"></div>
                    <div class="phase-content ${phase.category}">
                        <div class="phase-header">
                            <div class="phase-info">
                                <div class="phase-zone zone-${phase.category}">${icon} ${phase.zone}</div>
                                <div class="phase-title">${phase.phase}</div>
                                <div class="phase-status status-${status.class}">${status.text}</div>
                            </div>
                        </div>
                        <div class="phase-details">
                            <div class="detail-item">
                                <div class="detail-label">⏱️ 期間</div>
                                <div class="detail-value">${phase.duration}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">🚀 開始</div>
                                <div class="detail-value">${phase.startTime.split(' ')[1]}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">🏁 終了</div>
                                <div class="detail-value">${endTimeDisplay.includes('span') ? phase.endTime.split(' ')[1] : phase.endTime.split(' ')[1]}</div>
                            </div>
                        </div>
                        <div class="phase-description">${phase.description}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // フィルター
        function filterByCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTimeline();
        }

        // 全体進捗計算
        function updateOverallProgress() {
            const now = new Date();
            const totalPhases = KVK_SCHEDULE.length;
            const completedPhases = KVK_SCHEDULE.filter(phase => {
                const endDate = parseDate(phase.endTime);
                return endDate && now > endDate;
            }).length;

            const percentage = Math.round((completedPhases / totalPhases) * 100);
            document.getElementById('overallPercentage').textContent = percentage + '%';
            document.getElementById('progressBarFill').style.width = percentage + '%';
        }

        // 現在フェーズ表示
        function updateCurrentPhase() {
            const currentPhase = KVK_SCHEDULE.find(phase => {
                const now = new Date();
                const startDate = parseDate(phase.startTime);
                const endDate = parseDate(phase.endTime);
                return startDate && endDate && now >= startDate && now <= endDate;
            });

            const phaseElement = document.getElementById('currentPhase');
            if (currentPhase) {
                phaseElement.textContent = `${getCategoryIcon(currentPhase.category)} ${currentPhase.phase}`;
            } else {
                phaseElement.textContent = 'フェーズ間の休憩期間';
            }
        }

        // カウントダウン
        function startCountdown() {
            function updateCountdown() {
                const now = new Date();
                const currentPhase = KVK_SCHEDULE.find(phase => {
                    const startDate = parseDate(phase.startTime);
                    const endDate = parseDate(phase.endTime);
                    return startDate && endDate && now >= startDate && now <= endDate;
                });

                const countdownElement = document.getElementById('countdown');

                if (currentPhase) {
                    const endDate = parseDate(currentPhase.endTime);
                    const timeDiff = endDate - now;

                    if (timeDiff > 0) {
                        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                        countdownElement.textContent = `${days}日 ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    const nextPhase = KVK_SCHEDULE.find(phase => {
                        const startDate = parseDate(phase.startTime);
                        return startDate && startDate > now;
                    });

                    if (nextPhase) {
                        countdownElement.textContent = `次: ${nextPhase.phase}`;
                    } else {
                        countdownElement.textContent = 'KVK終了';
                    }
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // 時刻編集
        function editTime(element, phaseIndex) {
            const currentTime = KVK_SCHEDULE[phaseIndex].endTime;
            const container = document.createElement('div');
            container.className = 'edit-container';
            container.innerHTML = `
                <input type="datetime-local" class="time-input" value="${formatForInput(currentTime)}" />
                <button class="save-btn" onclick="saveTime(this, ${phaseIndex})">保存</button>
                <button class="cancel-btn" onclick="cancelEdit(this)">キャンセル</button>
            `;
            element.parentNode.replaceChild(container, element);
        }

        function formatForInput(timeString) {
            const date = new Date(timeString);
            if (isNaN(date.getTime())) return '';
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function saveTime(button, phaseIndex) {
            const inputValue = button.parentNode.querySelector('.time-input').value;
            if (!inputValue) {
                alert('有効な日時を入力してください');
                return;
            }

            const newDate = new Date(inputValue);
            const newTime = `${newDate.getFullYear()}/${newDate.getMonth() + 1}/${newDate.getDate()} ${newDate.getHours()}:${String(newDate.getMinutes()).padStart(2, '0')}:00`;

            const originalDate = new Date(KVK_SCHEDULE[phaseIndex].endTime);
            const timeDiff = newDate - originalDate;

            KVK_SCHEDULE[phaseIndex].endTime = newTime;

            for (let i = phaseIndex + 1; i < KVK_SCHEDULE.length; i++) {
                const currentStartDate = new Date(KVK_SCHEDULE[i].startTime);
                const currentEndDate = new Date(KVK_SCHEDULE[i].endTime);

                const newStartDate = new Date(currentStartDate.getTime() + timeDiff);
                const newEndDate = new Date(currentEndDate.getTime() + timeDiff);

                KVK_SCHEDULE[i].startTime = `${newStartDate.getFullYear()}/${newStartDate.getMonth() + 1}/${newStartDate.getDate()} ${newStartDate.getHours()}:${String(newStartDate.getMinutes()).padStart(2, '0')}:00`;
                KVK_SCHEDULE[i].endTime = `${newEndDate.getFullYear()}/${newEndDate.getMonth() + 1}/${newEndDate.getDate()} ${newEndDate.getHours()}:${String(newEndDate.getMinutes()).padStart(2, '0')}:00`;
            }

            renderTimeline();
            updateCurrentPhase();
            updateOverallProgress();
        }

        function cancelEdit(button) {
            renderTimeline();
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                renderTimeline();
                updateCurrentPhase();
                updateOverallProgress();
                startCountdown();
                console.log('✨ KVKカレンダー初期化完了');
            }, 100);
        });
    </script>
</body>
